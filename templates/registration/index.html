{% extends "registration/base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome to the Djungle !</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
    {% else %}
        <h2>Register or Login if you'd like to</h2>
        <li><a class="navbar-link" href="{% url 'registration:register' %}">Register</a></li>
        <li><a class="navbar-link" href="{% url 'registration:user_login' %}">Login</a></li>
    {% endif %}
  </div>
</div>
{% endblock %}
